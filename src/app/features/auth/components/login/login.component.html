<div class="container mt-5" style="max-width: 400px">
  <h1 class="mb-4 text-center">報告書管理アプリ</h1>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="code" class="form-label">社員番号</label>
      <input
        type="text"
        class="form-control"
        id="code"
        [(ngModel)]="code"
        name="code"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">パスワード</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary w-100">ログイン</button>
  </form>
</div>
