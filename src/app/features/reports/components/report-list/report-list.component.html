<div class="container mt-5">
  <!-- タイトル・操作バー -->
  <div class="row mb-4 mt-3 align-items-center">
    <div class="col-12 col-md-6 mb-2 mb-md-0">
      <h2 class="h3 mb-0">報告書 一覧</h2>
    </div>

    <div
      class="col-12 col-md-6 d-flex flex-column flex-md-row align-items-md-center justify-content-md-end"
    >
      <app-button
        label="＋ 新規作成"
        color="primary"
        size="sm"
        [block]="true"
        routerLink="/reports/new"
        class="me-md-3 mb-2 mb-md-0"
      />

      <app-select
        label="表示月"
        [options]="reportMonthList"
        [(ngModel)]="selectedMonth"
        [optionLabelFn]="'formatDate'"
        valueFormat="month"
      />
    </div>
  </div>

  <div *ngIf="loading" class="d-flex justify-content-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- 読み込み後に表示 -->
  <div *ngIf="!loading">
    <!-- テーブルレスポンシブ対応 -->
    <div *ngIf="reports.length > 0; else noReports" class="table-responsive">
      <table class="table table-striped table-hover align-middle text-nowrap">
        <thead>
          <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>提出期日</th>
            <th>提出日</th>
            <th>所属</th>
            <th>完了</th>
            <th>承認</th>
            <th>コメント</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let report of filteredReports">
            <td>{{ report.employeeName }}</td>
            <td>{{ formatDate(report.reportMonth, "month") }}</td>
            <td>{{ formatDate(report.reportDeadline, "date") }}</td>
            <td>
              <ng-container *ngIf="report.submittedAt; else noSubmitted">
                {{ report.submittedAt | date : "yyyy/MM/dd" }}
              </ng-container>
              <ng-template #noSubmitted>
                <!-- 提出日がない場合のダッシュ -->
                <svg
                  width="22"
                  height="22"
                  fill="currentColor"
                  viewBox="-7 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"
                  />
                </svg>
              </ng-template>
            </td>
            <td>{{ report.departmentName }}</td>

            <!-- 完了 -->
            <td>
              <svg
                *ngIf="report.completeFlg"
                width="28"
                height="22"
                fill="green"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 
          5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 
          1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                />
              </svg>
              <svg
                *ngIf="!report.completeFlg"
                width="22"
                height="22"
                fill="currentColor"
                viewBox="-7 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"
                />
              </svg>
            </td>

            <!-- 承認 -->
            <td>
              <ng-container [ngSwitch]="report.approvalFlg">
                <svg
                  *ngSwitchCase="true"
                  width="24"
                  height="24"
                  fill="#1E90FF"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 
            5 6 5s1 .672 1 1.5M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 
            8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 
            .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 
            .183-.683M10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8"
                  />
                </svg>
                <svg
                  *ngSwitchCase="false"
                  width="24"
                  height="24"
                  fill="red"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M4.146 
            5.146a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 1 1 
            .708.708l-.647.646.647.646a.5.5 0 1 1-.708.708L5.5 
            7.207l-.646.647a.5.5 0 1 1-.708-.708l.647-.646-.647-.646a.5.5 
            0 0 1 0-.708m5 0a.5.5 0 0 1 .708 
            0l.646.647.646-.647a.5.5 0 0 1 
            .708.708l-.647.646.647.646a.5.5 0 1 
            1-.708.708l-.646-.647-.646.647a.5.5 0 1 
            1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708M8 
            13a2 2 0 1 1 0-4 2 2 0 0 1 0 4"
                  />
                </svg>
                <svg
                  *ngSwitchDefault
                  width="22"
                  height="22"
                  fill="currentColor"
                  viewBox="-7 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"
                  />
                </svg>
              </ng-container>
            </td>

            <!-- コメント -->
            <td>
              <svg
                *ngIf="report.comment"
                width="28"
                height="21"
                fill="#28a745"
                viewBox="0 -2 9 17"
              >
                <path
                  d="M2.165 15.803c.24.046.494.094.76.143.65-.164 
          1.697-.554 2.615-1.026C7.218 14.618 7.91 
          14.81 8.72 14.95A7.997 7.997 0 1 0 
          0 8c0 1.76.743 3.37 1.97 4.6a10.437 
          10.437 0 0 1-.524 2.318c-.079.186.074.394.273.362zM5 
          8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 
          0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 
          0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                />
              </svg>
              <svg
                *ngIf="!report.comment"
                width="22"
                height="22"
                fill="currentColor"
                viewBox="-7 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"
                />
              </svg>
            </td>

            <!-- 詳細 -->
            <td>
              <a
                [routerLink]="['/reports', report.id]"
                class="btn btn-outline-secondary btn-sm"
              >
                <svg
                  width="20"
                  height="20"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                  class="me-1"
                >
                  <path
                    d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 
            9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 
            0 1h-5a.5.5 0 0 1-.5-.5zm0 
            2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 
            0 1h-2a.5.5 0 0 1-.5-.5z"
                  />
                  <path
                    d="M9.5 0H4a2 2 0 0 0-2 
            2v12a2 2 0 0 0 2 
            2h8a2 2 0 0 0 2-2V4.5L9.5 
            0zm0 1v2A1.5 1.5 0 0 0 
            11 4.5h2V14a1 1 0 0 1-1 
            1H4a1 1 0 0 1-1-1V2a1 1 
            0 0 1 1-1h5.5z"
                  />
                </svg>
                詳細
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- データなし -->
    <ng-template #noReports>
      <p>データが存在しません。</p>
    </ng-template>
  </div>
</div>
