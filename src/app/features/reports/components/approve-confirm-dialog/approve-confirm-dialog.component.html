<h2 mat-dialog-title>承認確認</h2>
<mat-dialog-content> この報告書を承認しますか？ </mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">キャンセル</button>
  <button mat-button color="warn" (click)="deny()">否認</button>
  <button mat-button color="primary" (click)="approve()">承認</button>
</mat-dialog-actions>
